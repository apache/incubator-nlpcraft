id: "nlpcraft.solarsystem.ex"
name: "Solar System Example Model"
version: "1.0"
description: "NLI-powered Solar system data chat example model."
enabledBuiltInTokens: ["nlpcraft:num", "nlpcraft:limit", "nlpcraft:sort", "nlpcraft:relation", "nlpcraft:date"]

permutateSynonyms: false
sparse: false

elements:
  - id: "prop:name"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "name"

  - id: "prop:moon"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "moon"

  - id: "prop:mass"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "mass"

  - id: "prop:radius"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "mass"

  - id: "prop:temperature"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "{temperature|average temperature}"

  - id: "prop:discoveredBy"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "{discovered {by|_}}"

  - id: "prop:discoveredDate"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "{discovered {date|_}}"

  - id: "prop:discoveredDate"
    groups:
      - "prop"
    description: "..."
    synonyms:
      - "{discovered {date|_}}"

  - id: "enum:planet"
    description: "..."

  - id: "enum:discoverer"
    description: "..."

intents:
  - "intent=ls term(act)={has(tok_groups(), 'prop')}"