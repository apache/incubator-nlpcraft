id: nlpcraft.minecraft.ex
name: Minecraft Model
version: '1.0'
description: Minecraft Model.
"enabledBuiltInTokens": [
    "nlpcraft:num"
]

macros:
  - name: "<PLAYER_NICKNAME>"
    macro: "{//[a-zA-Z0-9]+//}"

elements:
  # General synonyms
  - id: mc:player
    synonyms:
      - "{I|me|my|#<PLAYER_NICKNAME>}"
  - id: mc:item
    metadata:
      mc:type: item
    valueLoader: org.apache.nlpcraft.example.minecraft.MinecraftValueLoader
  - id: mc:block
    metadata:
      mc:type: block
    valueLoader: org.apache.nlpcraft.example.minecraft.MinecraftValueLoader

  # Weather intent
  - id: weather:action
    synonyms:
      - "{set|make|start|cast} {it|weather|temperature|climate|mode|{weather|_} condition|_}"
  - id: rain
    description: Set rainy weather
    groups:
      - weather
    synonyms:
      - "{rain|downpour|rainy|wet|sprinkle|precipitation|raindrop|drizzle|shower|rainstorm} {downpour|_}"
  - id: clear
    description: Set sunny weather
    groups:
      - weather
    synonyms:
      - "{sun|sunny|balmy|clear|bright|clear sky}"
  - id: thunder
    description: Set stormy weather
    groups:
      - weather
    synonyms:
      - "{super|_} {thunder|thunderstorm|storm|stormy|cyclone|hurricane|gale|tornado|squall|typhoon|superstorm|hailstrorm}"

  # Time intent
  - id: time:action
    synonyms:
      - "{set|make} {it|_}"
  - id: morning
    groups:
      - time
    synonyms:
      - "morning"
  - id: day
    groups:
      - time
    synonyms:
      - "day"
  - id: afternoon
    groups:
      - time
    synonyms:
      - "{{early|late|_} afternoon|noon|midday}"
  - id: evening
    groups:
      - time
    synonyms:
      - "{early|_} {evening}"
  - id: night
    groups:
      - time
    synonyms:
      - "late evening"
  - id: midnight
    groups:
      - time

  # Give intent
  - id: give:action
    synonyms:
      - "{give ^^[target]{tok_id() == 'mc:player'}^^}"
  - id: give:block-word
    synonyms:
      - "{block|blocks}"

  # Fill intent
  - id: fill:action
    synonyms:
      - "{fill|make|create}"
  - id: cube
    groups:
      - fill:shape
  - id: square
    groups:
      - fill:shape
    synonyms:
      - "{box|rectangle}"
  - id: line
    groups:
      - fill:shape
    synonyms:
      - "wall"
  - id: fill:length
    synonyms:
      - "{{size|length|diameter} {of|_} ^^[length]{tok_id() == 'nlpcraft:num'}^^}"
  - id: position:player
    groups:
      - fill:position
    synonyms:
      - "{{at|near} ^^[player]{tok_id() == 'mc:player'}^^ {position|_}|where ^^[player]{tok_id() == 'mc:player'}^^}"

  - id: position:front
    groups:
      - fill:position
    synonyms:
      - "{{^^[distance]{tok_id() == 'nlpcraft:num'}^^|_} {in|_} front {of|_} ^^[player]{tok_id() == 'mc:player'}^^}"

abstractTokens:
   - mc:player

#
# Allows for multi-word synonyms in this entire model
# to be sparse and permutate them for better detection.
#
permutateSynonyms: true
sparse: true

# List of model intents.
intents:
  - "intent=weatherIntent
        term={tok_id() == 'weather:action'}?
        term(arg)={has(tok_groups(), 'weather')}"

  - "intent=timeIntent
        term={tok_id() == 'time:action'}?
        term(arg)={has(tok_groups(), 'time')}"

  - "intent=giveIntent
        term(action)={tok_id() == 'give:action'}
        term(quantity)={tok_id() == 'nlpcraft:num'}?
        term(item)={tok_id() == 'mc:item'}
        term={tok_id() == 'give:block-word'}?"

  - "intent=fillIntent
        term={tok_id() == 'fill:action'}
        term(shape)={has(tok_groups(), 'fill:shape')}
        term(block)={tok_id() == 'mc:block'}
        term(len)={tok_id() == 'fill:length'}?
        term(position)={has(tok_groups(), 'fill:position')}"