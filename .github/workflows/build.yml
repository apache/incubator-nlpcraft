name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "Build on JDK ${{matrix.java}} (${{matrix.os}})"

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [11]

    runs-on: ${{matrix.os}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{matrix.java}}

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{runner.os}}-m2-${{hashFiles('**/pom.xml')}}
          restore-keys: ${{runner.os}}-m2

      - name: Build (Linux)
        if: ${{matrix.os == 'ubuntu-latest'}}
        run: 'mvn -B clean verify -P stanford-corenlp,examples'

      - name: Build (Windows)
        if: ${{matrix.os == 'windows-latest'}}
        # Build only, no tests because of memory limits.
        run: 'mvn -B clean package -DskipTests=true -P stanford-corenlp,examples'
